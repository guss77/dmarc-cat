language: go
arch:
  - amd64
  - ppc64le
go:
- "1.15.x"
- "1.18.x"
- master
matrix:
  allow_failures:
    - go: master
  fast_finish: true
branches:
  only:
  - master
  - develop
env:
- GO111MODULE=on CGO_CFLAGS=-I/usr/local/include CGO_LDFLAGS=-L/usr/local/lib
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq libgpgme11 libgpgme11-dev libassuan-dev libassuan0 libgpg-error0 gnupg2
script:
  - make
  - make windows
  - make test
